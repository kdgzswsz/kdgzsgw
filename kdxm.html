<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>新可多工作室官网-首页</title>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      animation: fadeIn ease 3s;
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    .header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 30px;
    }
    
    .topnav {
      overflow: hidden;
      background-color: #333;
      text-align: center;
      animation: slideDown ease 1s;
    }
    
    @keyframes slideDown {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(0); }
    }
    
    .topnav a {
      display: inline-block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .leftcolumn {
      flex: 70%;
      padding: 20px;
    }
    
    .rightcolumn {
      flex: 30%;
      padding: 20px;
      background-color: #f1f1f1;
    }
    
    .card {
      background-color: white;
      padding: 20px;
      margin: 10px;
      text-align: center;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      flex: 1 1 calc(33.333% - 20px);
      box-sizing: border-box;
      position: relative;
      cursor: pointer;
    }
    
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 30vh;
    }
    
    img {
      max-width: 100%;
      height: auto;
    }
    
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      margin-top: 20px;
    }
    
    @media screen and (max-width: 800px) {
      .leftcolumn, .rightcolumn {
        flex: 100%;
      }
      .card {
        flex: 1 1 100%;
      }
    }
    
    .floating-text {
      position: absolute;
      font-size: 20px;
      color: black;
      animation: floatUp 2s forwards;
    }
    
    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px);
      }
    }
  </style>
</head>

        <div class="card" data-link="https://kdgzswsz.github.io/">

        <div class="card" data-link="https://kdgzswsz.github.io/kdchm.github.io/">

  <script>
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', function() {
        anime({
          targets: card,
          scale: [
            { value: 1.2, duration: 200, easing: 'easeInOutQuad' },
            { value: 1, duration: 200, easing: 'easeInOutQuad' }
          ],
          complete: function() {
            window.open(card.getAttribute('data-link'), '_blank');
          }
        });
      });
    });
  </script>
</body>
</html>
